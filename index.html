<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Prognoza Pogody</title>

    <link rel="stylesheet" href="src/styles/main.css" />
    <link rel="stylesheet" href="src/styles/components.css" />
    <link rel="stylesheet" href="src/styles/charts.css" />
  </head>
  <body>
    <weather-login id="loginWidget"></weather-login>

    <header class="header">
      <div class="container header-inner">
        <div class="header-content">
          <div class="header-text">
            <h1>üå§Ô∏è Weather App</h1>
            <p class="subtitle">Sprawd≈∫ pogodƒô dla swojego miasta</p>
          </div>
          <div class="header-buttons">
            <button id="themeToggle" class="theme-btn" title="Zmie≈Ñ motyw">
              üåô
            </button>
            <button id="authBtn" class="auth-btn">Zaloguj siƒô</button>
          </div>
        </div>
      </div>
    </header>

    <div id="root" class="container">
      <main class="main-content">
        <weather-search id="searchWidget"></weather-search>

        <search-history
          id="searchHistory"
          class="history-section"
        ></search-history>

        <user-profile id="userProfile" class="profile-section"></user-profile>

        <weather-favorites></weather-favorites>

        <section class="section">
          <current-weather id="currentWeather"></current-weather>
        </section>

        <section class="section">
          <today-highlights id="todayHighlights"></today-highlights>
        </section>

        <section class="section">
          <h2>Prognoza na 7 dni</h2>
          <weather-forecast id="forecastWidget"></weather-forecast>
        </section>

        <detailed-forecast id="detailedForecast"></detailed-forecast>

        <section class="section">
          <h2>Prognoza temperatury</h2>
          <weather-chart
            id="chartWidget"
            data-chart-type="temperature"
          ></weather-chart>
        </section>

        <section class="section">
          <h2>üìä Dane historyczne</h2>
          <historical-chart id="historicalChart"></historical-chart>
        </section>

        <div id="loadingOverlay" class="loading-overlay hidden">
          <div class="spinner"></div>
          <p>≈Åadowanie danych...</p>
        </div>

        <div id="errorNotification" class="error-notification hidden"></div>
      </main>

      <footer class="footer">
        <p>&copy; 2026 Weather App | Dane z API Open-Meteo</p>
      </footer>
    </div>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
